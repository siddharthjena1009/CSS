<html>
<head>
   
    <title>Fixed Vertical Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }
        .menu {
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
            height: 100%;
            background-color: #4CAF50;
            color: white;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }
        .menu a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .menu a:hover {
            background-color: #45a049;
        }
        .content {
            margin-left: 220px; /* Space for the fixed menu */
            padding: 20px;
            background-color: #f4f4f4;
            flex-grow: 1;
        }
        .spacer {
            height: 1500px; /* Creates scrollable content */
        }
    </style>
</head>
<body>

    <div class="menu">
        <h2>Menu</h2>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
        <a href="#portfolio">Portfolio</a>
    </div>

    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is an example of a vertical menu bar that sticks to the left side of the page.</p>
        <p>Scroll down to see how the menu remains fixed in place.</p>
        <div class="spacer"></div>
    </div>

</body>
</html>
