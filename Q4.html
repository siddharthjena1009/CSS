<html>
<head>
    <title>Background Image Change on Hover</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .image-container {
            width: 300px;
            height: 200px;
            background-image: url('bike 2.avif');
            background-size: cover;
            background-position: center;
            transition: background-image 0.3s ease;
        }
        .image-container:hover {
            background-image: url('bike 4.jpeg');
        }
    </style>
</head>
<body>

    <div class="image-container"></div>

</body>
</html>
